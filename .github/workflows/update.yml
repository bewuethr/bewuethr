name: Update README

on:
  workflow_dispatch:
  schedule:
    - cron: 5 0,8-23 * * *

env:
  TZ: America/Toronto

jobs:
  update:
    name: Update README
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2.3.4
      - name: Run updater
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: .github/workflows/updater
